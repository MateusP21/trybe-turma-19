<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>

  <main>
    <form>
      <fieldset>
        <label for="name">
          <div class="data-container">
            Nome:
            <input type="text" name="name" id="name" maxlength="40" required>
            <span id="message">O campo está vazio</span>
          </div>


        </label>



        <label for="email">
          <div class="data-container">
            Email:
            <input type="email" name="email" id="email" maxlength="50" required>
          </div>

        </label>
        <label for="cpf">
          <div class="data-container">
            CPF:
            <input type="text" name="cpf" id="cpf" maxlength="11" required>
          </div>

        </label>
        <label for="endereco">
          <div class="data-container">
            Endereço:
            <input type="text" name="endereco" id="endereco" maxlength="200" required>
          </div>

        </label>
        <label for="cidade">
          <div class="data-container">
            Cidade:
            <input type="text" name="cidade" id="cidade" maxlength="28" required>
          </div>

        </label>
        <div class="data-container">
          <select name="estado" id="estado" required>
            <option value="" disabled selected hidden>Selecione um Estado</option>
          </select>
        </div>


        <label for="casa">
          <div class="data-container">
            <div class="radio">
              <input type="radio" name="casa" id="casa"> Casa
            </div>

          </div>
        </label>

        <label for="apartamento">
          <div class="data-container">
            <div class="radio">
              <input type="radio" name="apartamento" id="apartamento"> Apartamento
            </div>

          </div>
        </label>

      </fieldset>

      <fieldset>
        <label for="resumo">
          Resumo do Currículo:
          <div class="data-container">
            <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>

          </div>
        </label>
        <label for="cargo">
          <div class="data-container">
            Cargo:
            <input type="text" name="cargo" id="cargo" maxlength="40" required>
          </div>

        </label>
        <label for="descricao-cargo">
          <div class="data-container">
            Descrição do cargo:
            <input type="text" name="descricao-cargo" id="descricao-cargo" maxlength="500" required>
          </div>

        </label>
        <label for="data-inicio">
          <div class="data-container">
            Data de Inicio:
            <input type="text" name="data-inicio" id="data-inicio" required>
          </div>

        </label>
      </fieldset>
      <button type="submit" id="submit-button">Enviar</button>
    </form>

    <section class="data">
      <div class="data-info">

      </div>

    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
