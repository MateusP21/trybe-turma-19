<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>

  <main>
    <form>
      <fieldset>
        <label for="name">
          Nome:
          <input type="text" name="name" id="name" maxlength="40" required>
        </label>
        <label for="email">
          Email:
          <input type="email" name="email" id="email" maxlength="50" required>
        </label>
        <label for="cpf">
          CPF:
          <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </label>
        <label for="endereco">
          Endereço:
          <input type="text" name="endereco" id="endereco" maxlength="200" required>
        </label>
        <label for="cidade">
          Cidade:
          <input type="text" name="cidade" id="cidade" maxlength="28" required>
        </label>
        <select name="" id="estado" required></select>

        <label for="casa"> <input type="radio" name="casa" id="casa"> Casa</label>

        <label for="apartamento"><input type="radio" name="apartamento" id="apartamento"> Apartamento</label>
      </fieldset>

      <fieldset>
        <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
        <label for="cargo">
          Cargo:
          <input type="text" name="cargo" id="cargo" maxlength="40" required>
        </label>
        <label for="descricao-cargo">
          Descrição do cargo:
          <input type="text" name="descricao-cargo" id="descricao-cargo" maxlength="500" required>
        </label>
        <label for="data-inicio">
          Data de Inicio:
          <input type="text" name="data-inicio" id="data-inicio" required>
        </label>
      </fieldset>
      <button type="submit" id="submit-button">Enviar</button>
    </form>

    <section class="data">
      <div class="data-info">

      </div>

    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
